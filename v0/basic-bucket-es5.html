<template>
    This component does not use this template at all, so this template can be removed freely.
</template>

<script>
    var BasicBucketES5Proto = Object.create(HTMLElement.prototype);

    BasicBucketES5Proto.createdCallback = function () {
        // called when the element is registered.
        console.log('basic-bucket-es5: createdCallback() of basic-bucket-es5');

        var _bucketSpan = document.createElement('span');
        _bucketSpan.innerHTML = 'bucketSpan initial';
        this.appendChild(_bucketSpan);
        this._bucketSpan = _bucketSpan;
    };
    BasicBucketES5Proto.attachedCallback = function () {
        // called when the element is added to the DOM
        console.log('basic-bucket-es5: attachedCallback() of basic-bucket-es5');
    };
    BasicBucketES5Proto.detachedCallback = function () {
        // called when the element is removed from the DOM
        console.log('basic-bucket-es5: detachedCallback() of basic-bucket-es5');
    };
    BasicBucketES5Proto.attributeChangedCallback = function (attr, oldValue, newValue) {
        // called when an (observed) attribute is added, changed or removed
        console.log('basic-bucket-es5: attributeChangedCallback() of basic-bucket-es5', attr, oldValue, newValue);
    };

    Object.defineProperty(BasicBucketES5Proto, 'bucket', {
        get: function () {
            return 'Bucket: ' + this._bucketSpan.innerHTML;
        },
        set: function (newContent) {
            console.log('basic-bucket-es5: Setting bucket to \"' + newContent + '"!');
            this._bucketSpan.innerHTML = 'bucketSpan ' + newContent;
        }
    });

    BasicBucketES5Proto.blink = function () {
        // example of custom method
        this._bucketSpan.style.color = this.getAttribute("blink-color");
    };

    document.registerElement('basic-bucket-es5', {
        // extends: 'other-element', // use when extending another component, but the prototype must be based on it as well, and must use "is"
        // observedAttributes: ['observedAttributeOne', 'observedAttributeTwo'], // when omitted, it observes all attributes
        prototype: BasicBucketES5Proto
    });

</script>
