<script>

    class BasicBucketES2015 extends HTMLElement {
        // use when extending another component, but the class must extend it as well, and must use "is"
        // static get extends() { return extends: 'other-element' ; }

        // when omitted, it observes all attributes
        // static get observedAttributes() { return ['observedAttributeOne', 'observedAttributeTwo']; }

        createdCallback() {
            // called when the element is registered.
            console.log('basic-bucket-es2015: createdCallback() of basic-bucket-es2015');

            let _bucketSpan = document.createElement('span');
            _bucketSpan.innerHTML = 'bucketSpan/ES2015 initial';
            this.appendChild(_bucketSpan);
            this._bucketSpan = _bucketSpan;
        }

        attachedCallback() {
            // called when the element is added to the DOM
            console.log('basic-bucket-es2015: attachedCallback() of basic-bucket-es2015');
        }
        detachedCallback() {
            // called when the element is removed from the DOM
            console.log('basic-bucket-es2015: detachedCallback() of basic-bucket-es2015');
        }

        attributeChangedCallback(attr, oldValue, newValue) {
            // called when an (observed) attribute is added, changed or removed
            console.log('basic-bucket-es2015: attributeChangedCallback() of basic-bucket-es2015', attr, oldValue, newValue);
        }

        get bucket() {
            return 'Bucket: ' + this._bucketSpan.innerHTML;
        }
        set bucket(newContent) {
            console.log('basic-bucket-es2015: Setting bucket to \"' + newContent + '"!');
            this._bucketSpan.innerHTML = 'bucketSpan/ES2015 ' + newContent;
        }

        blink() {
            // example of custom method
            this._bucketSpan.style.color = this.getAttribute("blink-color");
        }
    }

    document.registerElement('basic-bucket-es2015', BasicBucketES2015);

</script>
