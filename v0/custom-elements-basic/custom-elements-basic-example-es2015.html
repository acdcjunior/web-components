<template>
    This component does not use this template at all, so this template can be removed freely.
</template>

<script>

    class BasicExampleES2015 extends HTMLElement {
        // use when extending another component, but the class must extend it as well, and must use "is"
        // static get extends() { return 'other-element'; }

        constructor() {
            super();
            // Custom Elements v0 don't call the constructor!
        }

        createdCallback() {
            // called when the element is registered.
            console.log('custom-elements-basic-example-es2015: createdCallback() of custom-elements-basic-example-es2015');

            let _bucketSpan = document.createElement('span');
            _bucketSpan.innerHTML = 'bucketSpan/ES2015 initial';
            this.appendChild(_bucketSpan);
            this._bucketSpan = _bucketSpan;
        }

        attachedCallback() {
            // called when the element is added to the DOM
            console.log('custom-elements-basic-example-es2015: attachedCallback() of custom-elements-basic-example-es2015');
        }
        detachedCallback() {
            // called when the element is removed from the DOM
            console.log('custom-elements-basic-example-es2015: detachedCallback() of custom-elements-basic-example-es2015');
        }

        attributeChangedCallback(attr, oldValue, newValue) {
            // called when an (observed) attribute is added, changed or removed
            console.log('custom-elements-basic-example-es2015: attributeChangedCallback() of custom-elements-basic-example-es2015', attr, oldValue, newValue);
        }

        get bucket() {
            return 'Bucket: ' + this._bucketSpan.innerHTML;
        }
        set bucket(newContent) {
            console.log('custom-elements-basic-example-es2015: Setting bucket to \"' + newContent + '"!');
            this._bucketSpan.innerHTML = 'bucketSpan/ES2015 ' + newContent;
        }

        blink() {
            // example of custom method
            this._bucketSpan.style.color = this.getAttribute("blink-color");
        }
    }

    /*
    To use this element we can:
    - <custom-elements-basic-example-es2015><custom-elements-basic-example-es2015>
    - <div is="custom-elements-basic-example-es2015"></div>
    - document.body.appendChild(new BasicExampleES2015Element());
     */
    BasicExampleES2015Element = document.registerElement('custom-elements-basic-example-es2015', BasicExampleES2015);

</script>
