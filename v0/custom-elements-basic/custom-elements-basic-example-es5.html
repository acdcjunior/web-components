<template>
    This component does not use this template at all, so this template can be removed freely.
</template>

<script>
    var BasicExampleES5Proto = Object.create(HTMLElement.prototype);

    BasicExampleES5Proto.createdCallback = function () {
        // called when the element is created (instantiated).
        console.log('custom-elements-basic-example-es5: createdCallback() of custom-elements-basic-example-es5');

        var _bucketSpan = document.createElement('span');
        _bucketSpan.innerHTML = 'bucketSpan/ES5 initial';
        this.appendChild(_bucketSpan);
        this._bucketSpan = _bucketSpan;
    };
    BasicExampleES5Proto.attachedCallback = function () {
        // called when the element is added to the DOM
        console.log('custom-elements-basic-example-es5: attachedCallback() of custom-elements-basic-example-es5');
    };
    BasicExampleES5Proto.detachedCallback = function () {
        // called when the element is removed from the DOM
        console.log('custom-elements-basic-example-es5: detachedCallback() of custom-elements-basic-example-es5');
    };
    BasicExampleES5Proto.attributeChangedCallback = function (attr, oldValue, newValue) {
        // called when an attribute is added, changed or removed
        console.log('custom-elements-basic-example-es5: attributeChangedCallback() of custom-elements-basic-example-es5', attr, oldValue, newValue);
    };

    Object.defineProperty(BasicExampleES5Proto, 'bucket', {
        get: function () {
            return 'Bucket: ' + this._bucketSpan.innerHTML;
        },
        set: function (newContent) {
            console.log('custom-elements-basic-example-es5: Setting bucket to \"' + newContent + '"!');
            this._bucketSpan.innerHTML = 'bucketSpan/ES5 ' + newContent;
        }
    });

    BasicExampleES5Proto.blink = function () {
        // example of custom method
        this._bucketSpan.style.color = this.getAttribute("blink-color");
    };

    /*
    To use this element we can:
    - <custom-elements-basic-example-es5><custom-elements-basic-example-es5>
    - <div is="custom-elements-basic-example-es5"></div>
    - document.body.appendChild(new BasicExampleES5Element());
     */
    BasicExampleES5Element = document.registerElement('custom-elements-basic-example-es5', {
        // extends: 'other-element', // use when extending another component, but the prototype must be based on it as well (must use "is" when the parent is a native element)
        prototype: BasicExampleES5Proto
    });

</script>
